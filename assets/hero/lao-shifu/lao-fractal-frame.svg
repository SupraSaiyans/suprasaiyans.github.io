<svg width="680" height="680" viewBox="0 0 680 680" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient definitions matching site palette -->
        <linearGradient id="lao-frame-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:var(--lao-frame-primary, #06566d);stop-opacity:1"/>
            <stop offset="50%" style="stop-color:var(--lao-frame-accent, #e2aa42);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:var(--lao-frame-warm, #7a3013);stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="lao-frame-grad-2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:var(--lao-frame-accent, #e2aa42);stop-opacity:0.9"/>
            <stop offset="50%" style="stop-color:var(--lao-frame-primary, #06566d);stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:var(--lao-frame-warm, #7a3013);stop-opacity:0.9"/>
        </linearGradient>
        
        <radialGradient id="lao-frame-glow">
            <stop offset="0%" style="stop-color:var(--lao-frame-accent, #e2aa42);stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:var(--lao-frame-primary, #06566d);stop-opacity:0"/>
        </radialGradient>
        
        <!-- Lightweight glow filter for depth -->
        <filter id="lao-frame-glow-filter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Decorative fractal frame outline that wraps around logo -->
    <g id="lao-frame-outline" transform="translate(340, 340)">
        <!-- Main organic curved frame path -->
        <path d="
            M 0,-300
            C 60,-300 120,-290 170,-260
            Q 220,-230 250,-190
            C 270,-160 280,-120 280,-80
            Q 280,-40 270,0
            C 260,40 240,75 210,105
            Q 180,135 145,155
            C 110,175 70,190 30,200
            Q -10,210 -50,200
            C -90,190 -130,175 -165,155
            Q -200,135 -230,105
            C -260,75 -270,40 -280,0
            Q -290,-40 -280,-80
            C -270,-120 -260,-160 -240,-190
            Q -210,-230 -170,-260
            C -120,-290 -60,-300 0,-300
            Z
        " 
        stroke="url(#lao-frame-grad-1)" 
        stroke-width="var(--lao-frame-stroke-width, 3)" 
        fill="none" 
        opacity="var(--lao-frame-outline-opacity, 0.85)"
        filter="url(#lao-frame-glow-filter)"/>
        
        <!-- Secondary inner detail curve -->
        <path d="
            M 0,-270
            C 50,-270 100,-262 140,-238
            Q 180,-214 208,-180
            C 224,-154 232,-120 232,-86
            Q 232,-52 224,-18
            C 216,16 200,46 176,72
            Q 152,98 122,116
            C 92,134 58,146 24,154
            Q -10,162 -44,154
            C -78,146 -112,134 -142,116
            Q -172,98 -196,72
            C -220,46 -228,16 -236,-18
            Q -244,-52 -236,-86
            C -228,-120 -220,-154 -204,-180
            Q -176,-214 -140,-238
            C -100,-262 -50,-270 0,-270
            Z
        " 
        stroke="url(#lao-frame-grad-2)" 
        stroke-width="var(--lao-frame-stroke-width, 2)" 
        fill="none" 
        opacity="var(--lao-frame-detail-opacity, 0.6)"
        stroke-dasharray="8,4"/>
        
        <!-- Fractal accent curves at cardinal points -->
        <!-- Top accent -->
        <path d="M -20,-280 Q 0,-290 20,-280" 
              stroke="url(#lao-frame-grad-1)" 
              stroke-width="2.5" 
              fill="none" 
              opacity="0.9"/>
        
        <!-- Right accent -->
        <path d="M 280,20 Q 290,0 280,-20" 
              stroke="url(#lao-frame-grad-1)" 
              stroke-width="2.5" 
              fill="none" 
              opacity="0.9"/>
        
        <!-- Bottom accent -->
        <path d="M 20,200 Q 0,210 -20,200" 
              stroke="url(#lao-frame-grad-1)" 
              stroke-width="2.5" 
              fill="none" 
              opacity="0.9"/>
        
        <!-- Left accent -->
        <path d="M -280,-20 Q -290,0 -280,20" 
              stroke="url(#lao-frame-grad-1)" 
              stroke-width="2.5" 
              fill="none" 
              opacity="0.9"/>
        
        <!-- Decorative fractal nodes at key points -->
        <circle cx="0" cy="-290" r="4" fill="var(--lao-frame-accent, #e2aa42)" opacity="0.95"/>
        <circle cx="260" cy="0" r="4" fill="var(--lao-frame-primary, #06566d)" opacity="0.95"/>
        <circle cx="0" cy="205" r="4" fill="var(--lao-frame-warm, #7a3013)" opacity="0.95"/>
        <circle cx="-260" cy="0" r="4" fill="var(--lao-frame-primary, #06566d)" opacity="0.95"/>
        
        <!-- Subtle connecting arcs for richness -->
        <path d="M 0,-290 Q -150,-180 -260,0" 
              stroke="url(#lao-frame-grad-2)" 
              stroke-width="1" 
              fill="none" 
              opacity="0.3"
              stroke-dasharray="6,6"/>
        
        <path d="M 0,-290 Q 150,-180 260,0" 
              stroke="url(#lao-frame-grad-2)" 
              stroke-width="1" 
              fill="none" 
              opacity="0.3"
              stroke-dasharray="6,6"/>
        
        <path d="M -260,0 Q -150,140 0,205" 
              stroke="url(#lao-frame-grad-2)" 
              stroke-width="1" 
              fill="none" 
              opacity="0.3"
              stroke-dasharray="6,6"/>
        
        <path d="M 260,0 Q 150,140 0,205" 
              stroke="url(#lao-frame-grad-2)" 
              stroke-width="1" 
              fill="none" 
              opacity="0.3"
              stroke-dasharray="6,6"/>
        
        <!-- Small fractal ornamental shapes -->
        <path d="M -50,-250 L -45,-240 L -50,-230 L -55,-240 Z" 
              fill="var(--lao-frame-accent, #e2aa42)" 
              opacity="0.7"/>
        
        <path d="M 50,-250 L 55,-240 L 50,-230 L 45,-240 Z" 
              fill="var(--lao-frame-accent, #e2aa42)" 
              opacity="0.7"/>
        
        <path d="M -240,40 L -230,45 L -240,50 L -250,45 Z" 
              fill="var(--lao-frame-primary, #06566d)" 
              opacity="0.7"/>
        
        <path d="M 240,40 L 250,45 L 240,50 L 230,45 Z" 
              fill="var(--lao-frame-primary, #06566d)" 
              opacity="0.7"/>
    </g>
</svg>
