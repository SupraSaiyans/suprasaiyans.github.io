                Q 620,292 608,332
                C 596,372 572,407 538,436
                Q 504,465 464,486
                C 424,507 379,520 334,528
                Q 289,536 244,528
                C 199,520 154,507 114,486
                Q 74,465 40,436
                C 6,407 -6,372 -18,332
                Q -30,292 20,252
                C 32,212 44,173 67,142
                Q 100,98 140,72
                C 192,46 255,35 320,35
                Z
            " fill="white"/>
            
            <!-- Fractal cutouts on edges for organic feel -->
            <circle cx="200" cy="120" r="15" fill="black" opacity="0.3"/>
            <circle cx="440" cy="120" r="15" fill="black" opacity="0.3"/>
