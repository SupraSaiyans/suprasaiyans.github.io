<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupraSaiyans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f0f1a;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.2), rgba(255, 51, 119, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: #4a90e2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .telegram-link { border-color: #0088cc; }
        .twitter-link { border-color: #1DA1F2; }
        .discord-link { border-color: #7289DA; }
        .dragons-link { border-color: #ff6b6b; }

        .telegram-link:hover { box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3); }
        .twitter-link:hover { box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3); }
        .discord-link:hover { box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3); }
        .dragons-link:hover { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff3377);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

            Get $SUPSAI on Pumpit!

    </div>
</body>
