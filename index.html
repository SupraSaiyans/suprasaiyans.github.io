<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupraSaiyans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f0f1a;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Epic Border Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(217deg, 
                    rgba(255,0,0,.8), 
                    rgba(255,0,0,0) 70.71%),
                linear-gradient(127deg, 
                    rgba(200,0,255,.8), 
                    rgba(0,255,0,0) 70.71%),
                linear-gradient(336deg, 
                    rgba(0,0,255,.8), 
                    rgba(0,0,255,0) 70.71%);
            z-index: 1;
            animation: borderGlow 20s ease infinite;
            pointer-events: none;
            mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 20px;
        }

        /* Fractal Dragon Effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at top right, 
                    transparent 30%, 
                    rgba(255,0,0,0.1) 60%,
                    transparent 70%),
                radial-gradient(circle at bottom left, 
                    transparent 30%, 
                    rgba(255,255,255,0.1) 60%,
                    transparent 70%);
            z-index: 0;
            animation: fractalFlow 15s ease infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes borderGlow {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                filter: hue-rotate(360deg) brightness(1.2);
            }
        }

        @keyframes fractalFlow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(15, 15, 26, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.2), rgba(255, 51, 119, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: #4a90e2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .telegram-link { border-color: #0088cc; }
        .twitter-link { border-color: #1DA1F2; }
        .discord-link { border-color: #7289DA; }
        .dragons-link { border-color: #ff6b6b; }

        .telegram-link:hover { box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3); }
        .twitter-link:hover { box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3); }
        .discord-link:hover { box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3); }
        .dragons-link:hover { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff3377);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>

            <a href="https://crystara.trade/marketplace/dreamingdragons" class="social-link dragons-link" target="_blank">Dreaming Dragons</a>
        </div>

            Get $SUPSAI on Pumpit!
        </a>
    </div>
</body>
</html>
