<?xml version="1.0" encoding="UTF-8"?>
<!-- Logo Simple 2: Minimalist Circular Emblem with SSY -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Radial gradient for background glow -->
    <radialGradient id="logo2-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#157389" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#115362" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0F2027" stop-opacity="0.9"/>
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="logo2-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#82B29D"/>
      <stop offset="100%" stop-color="#E5B457"/>
    </linearGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="logo2-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#115362"/>
      <stop offset="100%" stop-color="#9A4A23"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#logo2-bg)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#logo2-ring)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#logo2-ring)" stroke-width="1" opacity="0.5"/>
  
  <!-- SSY Text - simplified geometric -->
  <g fill="url(#logo2-text)" font-family="Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle">
    <text x="60" y="72">SSY</text>
  </g>
  
  <!-- Top accent arc -->
  <path d="M 30,25 Q 60,15 90,25" fill="none" stroke="#E5B457" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Bottom accent arc -->
  <path d="M 30,95 Q 60,105 90,95" fill="none" stroke="#E5B457" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Corner accent points -->
  <circle cx="35" cy="30" r="1.5" fill="#82B29D" opacity="0.9"/>
  <circle cx="85" cy="30" r="1.5" fill="#82B29D" opacity="0.9"/>
  <circle cx="35" cy="90" r="1.5" fill="#82B29D" opacity="0.9"/>
  <circle cx="85" cy="90" r="1.5" fill="#82B29D" opacity="0.9"/>
</svg>
