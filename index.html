<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(rgba(15, 15, 26, 0.8), rgba(15, 15, 26, 0.8)),
                url('DREAMINGDRAGONSWOW.jpg') center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Subtle dragon accent overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at top right, 
                    transparent 40%, 
                    rgba(30, 64, 175, 0.1) 60%,
                    transparent 80%),
                radial-gradient(circle at bottom left, 
                    transparent 40%, 
                    rgba(234, 88, 12, 0.1) 60%,
                    transparent 80%);
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            position: relative;
            z-index: 2;
            background: rgba(15, 15, 26, 0.85);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(30, 64, 175, 0.15);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(251, 146, 60, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .telegram-link { 
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
        }
        .twitter-link { 
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.15);
        }
        .discord-link { 
            border-color: #1e40af;
            background: rgba(30, 64, 175, 0.15);
        }
        .dragons-link { 
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.15);
        }

        .telegram-link:hover { 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            border-color: #60a5fa;
        }
        .twitter-link:hover { 
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
            border-color: #93c5fd;
        }
        .discord-link:hover { 
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
            border-color: #3b82f6;
        }
        .dragons-link:hover { 
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            border-color: #fbbf24;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ea580c, #f59e0b);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.5);
            background: linear-gradient(45deg, #f97316, #fbbf24);
        }
    </style>
</head>

            <a href="https://crystara.trade/marketplace/dreamingdragons" class="social-link dragons-link" target="_blank">Dreaming Dragons</a>
        </div>

        <a href="https://www.pumpit.pro/token/0x3f4047f95a120d8b99c8897be17f481a6ff9705ce829c8c98579e9016854aad::PRESUPSAI::PRESUPSAI?chain=supra" class="cta-button" target="_blank">
            Get $SUPSAI on Pumpit!
        </a>
    </div>
</body>
</html>
