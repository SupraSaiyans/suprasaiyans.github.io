<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <!-- Teal radial glow behind infinity symbol -->
    <radialGradient id="teal-glow-tl" cx="22%" cy="22%" r="40%">
      <stop offset="0%" stop-color="#06566d" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#06566d" stop-opacity="0"/>
    </radialGradient>
    <!-- Gold gradient for accent lines -->
    <linearGradient id="gold-tl" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#e2aa42" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#e2aa42" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Teal ambient glow -->
  <ellipse cx="65" cy="65" rx="100" ry="100" fill="url(#teal-glow-tl)"/>
  <!-- Infinity / lemniscate symbol near TL corner -->
  <!-- Centered at (65,55), half-width 32, half-height 13 -->
  <path d="M 33,55 C 33,42 44,37 65,55 C 86,73 97,68 97,55 C 97,42 86,37 65,55 C 44,73 33,68 33,55 Z"
        fill="none" stroke="#e2aa42" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <!-- Dragon-tail along left edge — serpentine S-curves -->
  <path d="M 0,120 C 20,130 28,148 14,162 C 0,176 -4,194 10,208 C 24,222 30,240 18,254"
        fill="none" stroke="#e2aa42" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <!-- Dragon scale marks along left edge -->
  <path d="M 6,105 Q 18,115 6,125 M 4,142 Q 16,152 4,162 M 2,178 Q 14,188 2,198"
        fill="none" stroke="#06566d" stroke-width="1" stroke-linecap="round" opacity="0.35"/>
  <!-- Dragon-tail along top edge — serpentine S-curves -->
  <path d="M 120,0 C 130,20 148,28 162,14 C 176,0 194,-4 208,10 C 222,24 240,30 254,18"
        fill="none" stroke="#e2aa42" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <!-- Dragon scale marks along top edge -->
  <path d="M 105,6 Q 115,18 125,6 M 142,4 Q 152,16 162,4 M 178,2 Q 188,14 198,2"
        fill="none" stroke="#06566d" stroke-width="1" stroke-linecap="round" opacity="0.35"/>
  <!-- Main flowing curve — primary corner ornament path -->
  <path d="M 0,0 Q 40,18 68,52 Q 96,86 90,128 Q 84,170 58,192 Q 32,214 4,228"
        fill="none" stroke="#06566d" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <!-- Golden corner bracket accent -->
  <path d="M 0,6 L 0,0 L 6,0" fill="none" stroke="#e2aa42" stroke-width="2" opacity="0.7"/>
  <line x1="0" y1="0" x2="45" y2="0" stroke="url(#gold-tl)" stroke-width="0.8"/>
  <line x1="0" y1="0" x2="0" y2="45" stroke="url(#gold-tl)" stroke-width="0.8"/>
</svg>
