<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SupraSaiyans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f0f1a;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(15, 15, 26, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.2), rgba(255, 51, 119, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            border-color: #4a90e2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff3377);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
