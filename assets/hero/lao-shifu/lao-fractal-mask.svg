                M 320,40
                C 380,40 440,50 490,70
                Q 540,90 570,130
                C 590,160 600,200 600,240
                Q 600,280 590,320
                C 580,360 560,395 530,425
                Q 500,455 465,475
                C 430,495 390,510 350,520
                Q 310,530 270,520
                C 230,510 190,495 155,475
                Q 120,455 90,425
